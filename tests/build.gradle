apply plugin: 'java'
apply plugin: 'maven'

group = 'hellocucumber'
version = '1.0.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'io.cucumber', name: 'cucumber-java', version:'5.5.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version:'5.5.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.1'
    testCompile group: 'junit', name: 'junit', version:'4.13'
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'hellocucumber', 'src/test/resources']
        }
    }
}